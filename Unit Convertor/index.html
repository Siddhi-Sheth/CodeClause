<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <h1>Unit Converter</h1>
    </div>
    <div class="section">
        <div class="container">
            <h2 class="title">Weigth Converter</h2>
            <div class="convertor-unit">
                <label for="Kilogram">Kilogram</label>
                <input type="number" id="kilogram" placeholder="Kilogram" oninput="kilogram(parseFloat(this.value))">
            </div>
            <div class="convertor-unit">
                <label for="Gram">Gram</label>
                <input type="number" id="gram" placeholder="Gram"  onchange="gram(parseFloat(this.value))">
            </div>
            <div class="convertor-unit">
                <label for="Miligram">Milligram</label>
                <input type="number" id="milligram" placeholder="Milligram" onchange="milligram(parseFloat(this.value))" >
            </div>
        </div>
        <div class="container">
            <h2 class="title">Length Converter</h2>
            <div class="convertor-unit">
                <label for="kilometer">Kilometer</label>
                <input type="number" id="kilometer" placeholder="Kilometer" oninput="kilometer(parseFloat(this.value))" >
            </div>
            <div class="convertor-unit">
                <label for="meter">Meter</label>
                <input type="number" id="meter" placeholder="Meter" onchange="meter(parseFloat(this.value))" >
            </div>
            <div class="convertor-unit">
                <label for="centimeter">Centimeter</label>
                <input type="number" id="centimeter" placeholder="Centimeter" onchange="centimeter(parseFloat(this.value))">
            </div>
            
            <div class="convertor-unit">
                <label for="millimeter">Millimeter</label>
                <input type="number" id="millimeter" placeholder="Millimeter" onchange="millimeter(parseFloat(this.value))">
            </div>
        </div>
        <div class="container">
            <h2 class="title">Temprature Converter</h2>
            <div class="convertor-unit">
                <label for="Celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="Celsius" oninput="celsius(parseFloat(this.value))">
            </div>
            <div class="convertor-unit">
                <label for="kelvin">Kelvin</label>
                <input type="number" id="kelvin" placeholder="Kelvin"  onchange="kelvin(parseFloat(this.value))">
            </div>
            <div class="convertor-unit">
                <label for="centimeter">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Fahrenheit" onchange="fahrenheit(parseFloat(this.value))" >
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
